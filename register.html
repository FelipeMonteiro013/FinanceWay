<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Criar conta</title>
</head>

<body class="body-gradient">
    <div class="container d-flex flex-column d-flex justify-content-around">
        <div class="row">

        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-lg-6">
                <div class="row d-flex justify-content-center mb-4">
                    <img src="./assets/FinanceWay.svg" alt="FinanceWay logo">
                </div>
                <form id="form-register">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input required type="email" name="email" class="form-control" id="email"
                            aria-describedby="emailHelp" placeholder="Digite seu e-mail">
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input required type="password" class="form-control" name="password" id="password"
                            placeholder="Digite sua senha">
                    </div>
                    <div class="form-group">
                        <label for="password_check">Confiramção de senha</label>
                        <input required type="password" class="form-control" name="password_check" id="password_check"
                            placeholder="Confirme sua senha">
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <a href="./index.html" class="a-buttom">Voltar</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="scripts/register.js"></script>
</body>

</html>
